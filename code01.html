<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端WebGL扩展支持</title>
    <!-- 添加所需WebGL扩展库 -->
    <script src="https://cdn.jsdelivr.net/npm/webgl-ess-polyfill@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/webglew@1.0.0"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        .warning {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
        }
        #extensionsList {
            columns: 2;
        }
    </style>
</head>
<body>
    <h1>移动端WebGL扩展支持</h1>
    
    <div id="statusMessage" class="status">
        正在加载WebGL扩展...
    </div>
    
    <div style="margin-top: 25px;">
        <canvas id="glCanvas" width="400" height="300" style="border: 1px solid #ddd; max-width: 100%;"></canvas>
    </div>
    
    <div>
        <h3>已启用的扩展:</h3>
        <div id="extensionsList"></div>
    </div>

    <script>
        // 页面加载完成后初始化
        window.onload = function() {
            const canvas = document.getElementById('glCanvas');
            const statusEl = document.getElementById('statusMessage');
            const extensionsEl = document.getElementById('extensionsList');
            
            // 尝试获取WebGL上下文
            let gl = null;
            try {
                gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            } catch (e) {
                statusEl.innerHTML = `<div class="warning">❌ 无法创建WebGL上下文: ${e.message}</div>`;
                return;
            }
            
            if (!gl) {
                statusEl.innerHTML = '<div class="warning">❌ 浏览器不支持WebGL</div>';
                return;
            }
            
            statusEl.innerHTML = '<div class="success">✅ WebGL初始化成功！正在加载扩展...</div>';
            
            // 尝试加载所有可能的扩展
            const extensionsToCheck = [
                'EXT_color_buffer_float',
                'OES_texture_float',
                'OES_texture_float_linear',
                'OES_texture_half_float',
                'OES_texture_half_float_linear',
                'OES_standard_derivatives',
                'EXT_shader_texture_lod',
                'ANGLE_instanced_arrays',
                'WEBGL_compressed_texture_s3tc',
                'EXT_disjoint_timer_query'
            ];
            
            let supported = [];
            let unsupported = [];
            
            setTimeout(() => {
                // 检查扩展可用性
                extensionsToCheck.forEach(ext => {
                    try {
                        const extension = gl.getExtension(ext);
                        if (extension) {
                            supported.push(`<li>${ext} ✅</li>`);
                        } else {
                            unsupported.push(`<li>${ext} ❌</li>`);
                        }
                    } catch (e) {
                        unsupported.push(`<li>${ext} ❌ (Error: ${e.message})</li>`);
                    }
                });
                
                extensionsEl.innerHTML = `<ul>${supported.join('')}</ul>`;
                
                if (supported.length > 0) {
                    statusEl.innerHTML += `<p>已启用 ${supported.length} 个扩展</p>`;
                } else {
                    statusEl.innerHTML += `<p class="warning">未能启用任何扩展</p>`;
                }
                
                // 初始化基本WebGL场景
                try {
                    gl.clearColor(0.2, 0.3, 0.8, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT);
                    
                    statusEl.innerHTML += `<p>WebGL场景已渲染</p>`;
                } catch (e) {
                    statusEl.innerHTML += `<p class="warning">渲染时出错: ${e.message}</p>`;
                }
            }, 300); // 给扩展库时间加载
        };
    </script>
</body>
</html>
