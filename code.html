<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>网页访问工具</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <style>
        body {
            padding: 15px;
            background-color: #f8f9fa;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border-radius: 12px 12px 0 0 !important;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: transform 0.2s;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-custom:active {
            transform: translateY(0);
        }
        
        #loadingIndicator {
            display: none;
            text-align: center;
            padding: 15px;
        }
        
        #webContainer {
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: white;
            min-height: 300px;
            overflow: auto;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #495057;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 576px) {
            .btn-custom {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">网页访问工具</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="urlInput" class="form-label">请输入目标网址</label>
                            <div class="input-group">
                                <span class="input-group-text">https://</span>
                                <input type="text" class="form-control" id="urlInput" 
                                       placeholder="operate-js.github.io/text.html">
                            </div>
                        </div>
                        
                        <div class="d-flex flex-wrap justify-content-between">
                            <button id="visitBtn" class="btn btn-custom mb-2">
                                访问指定网站
                            </button>
                            
                            <button id="loadDefaultBtn" class="btn btn-custom mb-2">
                                载入默认网页
                            </button>
                            
                            <button id="reloadBtn" class="btn btn-secondary mb-2">
                                重新加载
                            </button>
                        </div>
                        
                        <div id="loadingIndicator">
                            <div class="spinner"></div>
                            <p class="mt-2">加载中，请稍候...</p>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">网页内容</h4>
                    </div>
                    <div class="card-body">
                        <div id="webContainer">
                            <p class="text-center text-muted">等待加载网页内容...</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3 text-center text-muted small">
                    网页访问工具 v1.0 | 兼容所有移动设备浏览器
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <!-- 主功能脚本 -->
    <script>
        // 设置默认URL
        const DEFAULT_URL = "https://operate-js.github.io/text.html";
        
        // 获取页面元素
        const urlInput = document.getElementById('urlInput');
        const visitBtn = document.getElementById('visitBtn');
        const loadDefaultBtn = document.getElementById('loadDefaultBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const webContainer = document.getElementById('webContainer');
        
        // 加载网页内容
        function loadWebContent(url) {
            // 显示加载指示器
            loadingIndicator.style.display = 'block';
            webContainer.innerHTML = '';
            
            // 验证URL格式
            let finalUrl = url.trim();
            if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                finalUrl = 'https://' + finalUrl;
            }
            
            // 创建iframe加载内容
            setTimeout(() => {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.src = finalUrl;
                    iframe.style.width = '100%';
                    iframe.style.height = '600px';
                    iframe.style.border = 'none';
                    iframe.style.borderRadius = '8px';
                    
                    // 加载成功时移除加载指示器
                    iframe.onload = function() {
                        loadingIndicator.style.display = 'none';
                    };
                    
                    // 加载错误处理
                    iframe.onerror = function() {
                        loadingIndicator.style.display = 'none';
                        webContainer.innerHTML = `
                            <div class="alert alert-danger">
                                <p>无法加载网页: ${finalUrl}</p>
                                <p class="mb-0">请检查URL是否正确且网站支持HTTPS访问</p>
                            </div>
                        `;
                    };
                    
                    webContainer.appendChild(iframe);
                    
                } catch (e) {
                    // 错误处理
                    loadingIndicator.style.display = 'none';
                    webContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <p>发生错误: ${e.message}</p>
                            <p class="mb-0">请尝试重新加载或检查URL</p>
                        </div>
                    `;
                }
            }, 500);
        }
        
        // 按钮事件监听
        visitBtn.addEventListener('click', function() {
            const userUrl = urlInput.value || DEFAULT_URL;
            loadWebContent(userUrl);
        });
        
        loadDefaultBtn.addEventListener('click', function() {
            urlInput.value = DEFAULT_URL.replace('https://', '');
            loadWebContent(DEFAULT_URL);
        });
        
        reloadBtn.addEventListener('click', function() {
            const currentSrc = webContainer.querySelector('iframe')?.src || '';
            if (currentSrc) {
                loadWebContent(currentSrc);
            }
        });
        
        // 移动端手势支持
        const contentHammer = new Hammer(webContainer);
        contentHammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });
        
        // 页面加载时自动加载默认网页
        document.addEventListener('DOMContentLoaded', function() {
            urlInput.value = DEFAULT_URL.replace('https://', '');
            loadWebContent(DEFAULT_URL);
        });
    </script>
</body>
</html>
